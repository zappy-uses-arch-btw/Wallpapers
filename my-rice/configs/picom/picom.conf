#  ╔══════════════════════════════════════════════════════════════════╗
#  ║                        PICOM Config                              ║
#  ╚══════════════════════════════════════════════════════════════════╝
#  Minimal compositor for transparency and shadows

# ─────────────────────────────────────────────────────────────────────
# Shadows
# ─────────────────────────────────────────────────────────────────────

shadow = false;
shadow-radius = 12;
shadow-opacity = 0.5;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c"
];

# ─────────────────────────────────────────────────────────────────────
# Fading
# ─────────────────────────────────────────────────────────────────────

fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# ─────────────────────────────────────────────────────────────────────
# Transparency / Opacity
# ─────────────────────────────────────────────────────────────────────

inactive-opacity = 0.85;
frame-opacity = 1.0;
inactive-opacity-override = true;

focus-exclude = [
    "class_g = 'Rofi'"
];

# ─────────────────────────────────────────────────────────────────────
# Blur (for glass effect - requires picom-git or picom-jonaburg)
# ─────────────────────────────────────────────────────────────────────

# Uncomment if using picom fork with blur support
blur-method = "dual_kawase";
blur-strength = 5;
blur-background-exclude = [
     "class_g = 'Polybar'"
];

# ─────────────────────────────────────────────────────────────────────
# Corners
# ─────────────────────────────────────────────────────────────────────

corner-radius = 8;
rounded-corners-exclude = [
    "class_g = 'Polybar'"
];

# ─────────────────────────────────────────────────────────────────────
# Backend
# ─────────────────────────────────────────────────────────────────────

backend = "xrender";

# Use glx for better performance (if supported)
# backend = "glx";
# glx-no-stencil = true;
# glx-copy-from-front = false;

vsync = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

use-damage = true;

log-level = "warn";

wintypes: {
    tooltip = { fade = true; shadow = false; focus = false; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { shadow = false; };
    dropdown_menu = { shadow = false; };
};
