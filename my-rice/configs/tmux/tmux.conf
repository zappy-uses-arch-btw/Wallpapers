# ─────────────────────────────────────────────────────────────────────
# General Settings
# ─────────────────────────────────────────────────────────────────────

# Change prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse
set -g mouse on

# Start indexing from 1
set -g base-index 1
setw -g pane-base-index 1

# True color support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Faster escape
set -sg escape-time 0

# ─────────────────────────────────────────────────────────────────────
# Keybindings
# ─────────────────────────────────────────────────────────────────────

# Split panes (intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ─────────────────────────────────────────────────────────────────────
# Status Bar
# ─────────────────────────────────────────────────────────────────────

set-option -g status-position top
set-option -g status-justify left
set -g status-interval 1

# Simple status bar (colors from wallust)
set -g status-left-length 20
set -g status-right-length 50

set -g status-left " #{?client_prefix,#[fg=colour1]●,#[fg=colour4]●} "
set -g status-right " #[fg=colour8]│#[fg=default] %H:%M "

# Window list
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# ─────────────────────────────────────────────────────────────────────
# Wallust Colors
# ─────────────────────────────────────────────────────────────────────

# Source wallust colors if available
if-shell "test -f ~/.config/tmux/colors.conf" "source-file ~/.config/tmux/colors.conf"

# Fallback colors
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"
set -g message-style "bg=#7aa2f7,fg=#1a1b26"
setw -g window-status-current-style "bg=#7aa2f7,fg=#1a1b26"
