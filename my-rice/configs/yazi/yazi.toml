#  Ranger-like file manager with wallust colors

[manager]
# Ranger-like ratio (sidebar:main:preview)
ratio = [1, 3, 4]

# Always show hidden files
show_hidden = true

# Sorting
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true

# Linemode
linemode = "size"

[preview]
# Enable previews
tab_size = 4
max_width = 600
max_height = 900

[opener]
edit = [
    { run = 'nvim "$@"', block = true, desc = "Edit" }
]
open = [
    { run = 'xdg-open "$@"', desc = "Open" }
]
reveal = [
    { run = 'thunar "$@"', desc = "Reveal in Thunar" }
]

[open]
rules = [
    { name = "*/", use = "open" },
    { mime = "text/*", use = "edit" },
    { mime = "image/*", use = "open" },
    { mime = "video/*", use = "open" },
    { mime = "audio/*", use = "open" },
    { mime = "application/pdf", use = "open" },
]
